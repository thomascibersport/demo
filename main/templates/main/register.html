{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Регистрация</title>
</head>
<body>
    <h1>Регистрация</h1>
    <form method="post" action="{% url 'register' %}">
        {% csrf_token %}
        {{ form.as_p }}

    <a href="{% url 'login' %}">Уже есть аккаунт? Войти</a>
</body>
</html>
